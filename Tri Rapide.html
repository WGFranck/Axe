	* Sort an array
	* @param a  array to sort
	* @param l index of the first element to sort
	* @param r index of the last element to sort
	*/
	function quick_sort(a, l, r) { 
		var p = a[l];
		while (l<r) {
			if (a[l]<p) {
				a[l-1] = a[l];	
				l = l+1;
			}	else {
					
					/* Ã©changer a[l] et a[r] */
					r = r-1
				}
		}
	}
